<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vishwa FX Artist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&family=Orbitron:wght@400;500;600;700;800;900&family=Syne:wght@400;500;600;700;800&family=Chakra+Petch:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #00f2fe;
            --text-color: #ffffff;
            --gray-text: #ffffff;
            --heading-font: 'Inter', sans-serif;
            --body-font: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            color: var(--text-color);
            background: var(--primary-color);
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: 0.01em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 5%;
            text-align: center;
        }

        .contact-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            line-height: 1.2;
            text-transform: uppercase;
            color: var(--secondary-color);
            font-family: var(--heading-font);
            margin-bottom: 3rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        .contact-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .contact-card p {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 3rem;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.95rem;
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 4rem 5%;
            }

            .contact-title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1 class="contact-title">Contact</h1>
        <div class="contact-grid">
            <div class="contact-card">
                <i class="fas fa-envelope contact-icon"></i>
                <h3>Email</h3>
                <p>vishwaparameswaran7@gmail.com</p>
            </div>
            <div class="contact-card">
                <i class="fas fa-phone contact-icon"></i>
                <h3>Phone</h3>
                <p>+91 63847 48014</p>
            </div>
            <div class="contact-card">
                <i class="fas fa-map-marker-alt contact-icon"></i>
                <h3>Location</h3>
                <p>Chennai, India</p>
            </div>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
